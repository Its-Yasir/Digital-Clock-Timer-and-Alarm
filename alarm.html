<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript-Digital-Clock | Timer & Alarm</title>
  <link rel="stylesheet" href="styles/alarm.css">
  <link rel="stylesheet" href="styles/icons.css">
</head>
<body>
  <nav>
    <a href="index.html">
      <div class="clock-nav-btn js-clock-nav-btn">
        <span class="tabler--clock-filled"></span>
        <div class="js-clock-text-nav">Clock</div>
      </div>
    </a>
    <a href="timer.html">
      <div class="timer-nav-btn js-timer-nav-btn">
        <span class="mdi--timer-sand"></span>
        <div class="js-timer-text-nav">Timer</div>
      </div>
    </a>
    <a href="alarm.html">
      <div class="alarm-nav-btn js-alarm-nav-btn">
        <span class="mage--alarm-clock-fill"></span>
        <div class="js-alarm-text-nav">Alarm</div>
      </div>
    </a>
    
  </nav>

  <div class="main js-main">
  </div>
  <button class="addAlarm js-add-alarm">Add New Alarm</button>

  <div class="add-alarm-box-bg">
    <div class="add-alarm-box-content">
      <div class="close js-close">
        <span class="material-symbols--close-rounded"></span>
      </div>
      <div class="up js-up">
        <div class="up-hours js-up-hours">
          <span class="mingcute--up-line"></span>
        </div>
        <div class="up-minutes js-up-minutes">
          <span class="mingcute--up-line"></span>
        </div>
        <div class="up-seconds js-ampm-up">
          <span class="mingcute--up-line"></span>
        </div>
      </div>

      <div class="time">
        <div class="hours box">
          <div class="hour-number js-hour-number number">05</div>
          <div class="text">Hours</div>
        </div>
        <div class="minutes box">
          <div class="minute-number js-minute-number number">00</div>
          <div class="text">Minutes</div>
        </div>
        <div class="ampm box">
          <div class="number js-ampm">AM</div>
          <div class="text ampm-text">AM/PM</div>
        </div>
      </div>

      <div class="down js-down">
        <div class="down-hours js-down-hours">
          <span class="mingcute--down-line"></span>
        </div>
        <div class="down-minutes js-down-minutes">
          <span class="mingcute--down-line"></span>
        </div>
        <div class="down-seconds js-ampm-down">
          <span class="mingcute--down-line"></span>
        </div>
      </div>

      <div class="options">
        <div class="js-once">
          <input type="radio" name="category" selected class="once option" id="once">
          <label for="once">Once</label>
        </div>
        <div class="js-everyDay">
          <input type="radio" name="category" class="everyDay option" id="everyday">
          <label for="everyday">Everyday</label>
        </div>
        <div class="js-custom">
          <input type="radio" name="category" class="custom option" id="custom">
          <label for="custom">Custom</label>
        </div>
      </div>
      <div class="checkbox-days js-checkbox-days">
        <input type="checkbox" class="js-monday" value="monday">Monday</input>
        <input type="checkbox" class="js-tuesday" value="tuesday">Tuesday</input>
        <input type="checkbox" class="js-wednesday" value="wednesday">Wednesday</input>
        <br>
        <input type="checkbox" class="js-thursday" value="Thursday">Thursday</input>
        <input type="checkbox" class="js-friday" value="friday">Friday</input>
        <input type="checkbox" class="js-saturday" value="saturday">Saturday</input>
        <br>
        <input type="checkbox" class="js-sunday" value="sunday">Sunday</input>
      </div>

      <button class="save-alarm js-save-alarm">Save Alarm</button>
    </div>
  </div>

  <script src="scripts/alarm.js" type="module"></script>
</body>
</html>
